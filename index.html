<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visual Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1 id="city"><input type="text" placeholder="What city do you live in?"></h1>
        <h3 id="weeklySummary"></h3>
      </div>
    </div>
    <div class="row forecast">
      <!-- Day 1 -->
      <div class="col-md-3 forecastContainer">
        <div class="col-md-12 forecastDay" id="forecastDay0">
          <div class="data">
            <div class="row">
              <div class="col-md-4 text-left">
                <h3 class="degrees"></h3></div>
              <div class="col-md-8 text-right">
                <h4 class="date"></h4>
                <h4 class="weatherType"></h4>
            </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Day 2 -->
      <div class="col-md-3">
        <div class="col-md-12 forecastDay" id="forecastDay1">
          <div class="data">
            <div class="row">
              <div class="col-md-4 text-left">
                <h3 class="degrees"></h3></div>
              <div class="col-md-8 text-right">
                <h4 class="date"></h4>
                <h4 class="weatherType"></h4>
            </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Day 3 -->
      <div class="col-md-3">
        <div class="col-md-12 forecastDay" id="forecastDay2">
          <div class="data">
            <div class="row">
              <div class="col-md-4 text-left">
                <h3 class="degrees"></h3></div>
              <div class="col-md-8 text-right">
                <h4 class="date"></h4>
                <h4 class="weatherType"></h4>
            </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Day 4 -->
      <div class="col-md-3">
        <div class="col-md-12 forecastDay" id="forecastDay3">
          <div class="data">
            <div class="row">
              <div class="col-md-4 text-left">
                <h3 class="degrees"></h3></div>
              <div class="col-md-8 text-right">
                <h4 class="date"></h4>
                <h4 class="weatherType"></h4>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/weatherData.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
