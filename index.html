<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Visual Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/weather.css">

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1 id="city"><input class="text-center" type="text" placeholder="What city do you live in?" autofocus></h1>
        <h3 id="weeklySummary"></h3>
      </div>
    </div>
    <div class="row forecast">
      <!-- Day 1 -->
      <div class="col-md-3 col-sm-6 card">
        <div class="col-md-12 forecastDay" id="forecastDay0">
          <div class="data">
            <div class="row">
              <div class="col-md-4 col-xs-4 text-left">
                <h3 class="degrees"></h3>
              </div>
              <div class="col-md-8 col-xs-8 text-right">
                <h4 class="date"></h4>
                <h4 class="weatherType"></h4>
              </div>
              <div class="pullDown">
                <div class="col-md-12">
                  <h4 class="summary text-center"></h4>
                </div>
                <div class="col-md-6">
                  <h4 class="heading text-center">Cloud cover</h4>
                  <h4 class="cloudCover text-center"></h4>
                </div>
                <div class="col-md-6">
                  <h4 class="heading text-center">Windspeed</h4>
                  <h4 class="windSpeed text-center"></h4>
                </div>
                <div class="col-md-6">
                  <h4 class="heading text-center">Humidity</h4>
                  <h4 class="humidity text-center"></h4>
                </div>
                <div class="col-md-6">
                  <h4 class="heading text-center">Dewpoint</h4>
                  <h4 class="dewPoint text-center"></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
